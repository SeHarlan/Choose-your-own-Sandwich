<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Choose Your Own Sandwich...Adventure</h1>
        <p class="user-name-class"></p>
    </header>

    <main>
        <form>
            <input type="text">

            <label>
                <input type="radio" name="type-of-munch" value="omnivore" required>
                <span>Omnivore</span>
            </label>
            <label>
                <input type="radio" name="type-of-munch" value="carnivore" required>
                <span>Carnivore</span>
            </label>
            <label>
                <input type="radio" name="type-of-munch" value="vegitarian" required>
                <span>Vegitarian</span>
            </label>

            <input type="submit" value="Start Your Sandwich Adventure">
        </form>

    </main>

    <script type="module" src="home.js"></script>
</body>

</html>
