<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>

<body>
    <header>
        <h1>Choose Your Own Sandwich...Adventure</h1>
    </header>

    <main>
        <form>
            <label>
                <span>Username: </span>
                <input type="text" name="username" required>
            </label>
            <br>
            <label>
                <input type="radio" name="type-of-munch" value="an Omnivore" required>
                <span>Omnivore</span>
            </label>
            <label>
                <input type="radio" name="type-of-munch" value="a Carnivore" required>
                <span>Carnivore</span>
            </label>
            <label>
                <input type="radio" name="type-of-munch" value="a Vegetarian" required>
                <span>Vegetarian</span>
            </label>
            <br>
            <input type="submit" value="Start Your Sandwich Adventure">
        </form>

    </main>

    <script type="module" src="home.js"></script>
</body>

</html>
